<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <title>Alexandru Dumitru Portfolio</title>
</head>
<body onresize="ready()">

    <section class="scroll background" ></section>
    

    <section class="scroll section section--first">

        <div class="page">
            <main class="page__section home-screen-bot" >
                <p class="center-transform" id="welcome">Welcome to my Web</p>
            </main>
        </div>

        <div class="page"></div>

        <div class="page"></div>

        <div class="page"></div>

        <div class="page"></div>

    </section>


    <section class="scroll section section--second">

        <div class="page">
            <figure class="page__section home-screen-main">
                <img id="head-shot" src="images/suit.jpg" alt="Photo of Alex">
            </figure>
        </div>

        <div class="page">
            <div class="page__section photos-screen-main">

                <img id="camera" src="images/camera2.png" alt="Photo Camera" 
                    width="3145" height="4318">

                <div class="camera-container">
                    <div class="swiper-container" id="camera-swiper">
                        <div class="swiper-wrapper" id="camera-wrapper">
                            <img src="images/testphoto2.jpg" class="swiper-slide camera-photo" id="gallery-one">
                            <img src="images/building.jpg" class="swiper-slide camera-photo" id="gallery-two">
                        </div>
                    </div>  
                </div>

            </div>

            <div class="page__section photos-screen-modal">
                <div id="modal" class="swiper-container">
                    <span class="close">&times;</span>
                    <div class="modal-content swiper-wrapper">
                        <img src="images/testphoto2.jpg" class="swiper-slide modal-photo" id="modal-one">
                        <img src="images/building.jpg" class="swiper-slide modal-photo" id="modal-two">
                    </div>
                </div>
            </div>

        </div>

        <div class="page">

        </div>

        <div class="page"></div>

        <div class="page"></div>
    </section>


    <section class="scroll section section--third">
        <div class="page">
            <header class="page__section home-screen-top">
                <h1 class="center-transform" id="greeting">
                    <span class="greeting__text">Hello!1</span><br>
                    <span class="greeting__text">I'm Alex</span><br>
                    <span class="greeting__text">front-end developer.</span>
                </h1>
            </header>
        </div> 

        <div class="page">
            <header class="page__section photos-screen-top">
                <h1 class="center-transform" id="photo-text">
                    Check out these photos.
                </h1>
            </header>
        </div>

        <div class="page"></div>

        <div class="page"></div>

        <div class="page">
            <form action="https://formspree.io/alexandru.dumitru94.portfolio@gmail.com" method="POST">
                <label>
                    E-mail
                    <input type="email" name="email" class="email"/>
                </label>
                <label>
                    Subject
                    <input type="text" name="subject" class="subject"/>
                </label>
                <label>
                    Message
                    <textarea class="message" name="message"></textarea>
                </label>
                <div class="status">
        
                </div>
                <button type="submit" class="submit">Send</button>
            </form>
        </div>

    </section>
    

    <section class="scroll section section--fourth">

        <div class="page" id="home-screen-front"></div>

        <div class="page"></div>

        <div class="page"></div>

        <div class="page"><p id="test">this</p></div>

        <div class="page"></div>

    </section>

    
    <footer class="main-footer">
        <button class="nav" onclick="scrollToPage(0)">Home</button>
        <button class="nav" onclick="scrollToPage(1)">Photos</button>
        <button class="nav" onclick="scrollToPage(2)">Planets</button>
        <button class="nav" onclick="scrollToPage(3)">Projects</button>
        <button class="nav" onclick="scrollToPage(4)">About</button>
    </footer>
        

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script src="jInvertScroll/dist/js/jquery.jInvertScroll.min.js"></script>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
